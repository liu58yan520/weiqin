<form class="form-horizontal form-validate" method="post" enctype="multipart/form-data">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">领取记录</h4>
            </div>
            <div class="modal-body" style="max-height: 500px; overflow-y: auto;">
                {if empty($list)}
                    <p style="text-align: center; line-height: 100px;">暂无记录</p>
                {else}
                    <table class="table">
                        <thead>
                            <th style="width: 50px">ID</th>
                            <th style="width: 120px">金额</th>
                            <th>领取人</th>
                            <th style="width: 180px">领取时间</th>
                        </thead>
                        <tbody>
                            {loop $list $index $item}
                                <tr>
                                    <td>{php echo $index+1}</td>
                                    <td>{$item['money']}</td>
                                    <td>{php echo empty($item['used'])? '未领取': $item['nickname']}</td>
                                    <td>{php echo empty($item['used'])? '未领取': date('Y-m-d H:i:s', $item['usedtime'])}</td>
                                </tr>
                            {/loop}
                        </tbody>
                    </table>
                {/if}
            </div>
        </div>
    </div>
</form>
